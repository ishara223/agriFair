<!-- left menu -->
<div ng-controller="dashBoardMenuCtrl">
    <div class="row">
        <div class="col-md-3 side-nav-main">
            <div class="side-nav">
                <a style="background-color: #5f5f5f; color: #ffffff;" ui-sref="commonLayout.leftMenu.episodeOne">පළමු කථාංගය</a>
                <!--<a ui-sref="commonLayout.leftMenu.viewTwo">කථාංගයේ අන්තර්ගතය</a>-->
                <!--<a ui-sref="commonLayout.leftMenu.viewThree">අපේක්ෂිත ඉගෙනුම් අරමුණු</a>-->
            </div>
            <!--<div style="margin-top: 20px">
                &lt;!&ndash;<h2>පළමු කථාංගය</h2>&ndash;&gt;
                <strong>කථාංගය නරඹන්න</strong>
            </div>-->
            <!--Activity Menu-->
            <div ng-if="activityVisible">
                <h5 style="font-weight: bold; margin-top: 20px;">{{activityName}}</h5>
                <hr style="border: 1px solid #000000">
                <h5>ප්‍රගතිය</h5>
                <div class="progress progressbar">
                    <div class="progress-bar progress-bar-success" ng-style="progressStyle">
                        {{progress}}
                    </div>
                </div>
                <h5 style="display: inline-block">ලකුණු :</h5>
                <h5 style="font-weight: bold; color: darkgreen; display: inline-block">{{totalMarks}}</h5>
                <div style="margin-top: 20px">
                    <strong>අපේක්ෂිත ඉගෙනුම් අරමුණු</strong>
                </div>
                <hr style="border: 1px solid #000000">
                <div class="row">
                    <div class="col-md-10">
                        {{learningObjectiveOne}}
                    </div>
                    <div class="col-md-1">
                        <svg style="position: absolute; top: 28%; left: 87%" ng-if="activityCompleted" class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52"><circle class="checkmark__circle" cx="26" cy="26" r="25" fill="none"/><path class="checkmark__check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8"/></svg>
                    </div>
                </div>
                <hr>
            </div>
        </div>
        <div class="col-md-8">
            <div ui-view></div>
        </div>
    </div>
</div>
