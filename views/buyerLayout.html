<div ng-controller="buyerLayoutCtrl">
    <header ng-show="headerVisible">
        <div class="cLHeaderMain">
            <div class="col-md-8">
                <a class="navbar-brand" href="#"><p><strong style="color:#007991">Agri</strong>fair</p></a>
                <!--<a class="navbar-brand" href="#">ගිණුම</a>-->
            </div>
            <div class="col-md-2">
                <a style="cursor: pointer; float: right;" class="navbar-brand" ng-controller="logoutCtrl" ng-click="logoutUser()">log out</a>
            </div>
            <div class="col-md-2">
                <button class="btn btn-primary navbar-brand" data-toggle="modal" data-target="#modalPoll-1" style="color:white; background-color: transparent; border: none;">{{buyerName}}</button>
            </div>
        </div>
        <!-- Modal -->
        <div class="modal fade right" id="modalPoll-1" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true" data-backdrop="false">
        <div class="modal-dialog modal-full-height modal-right modal-notify modal-info" role="document">
        <div class="modal-content">
            <!--Header-->
            <div class="modal-header">
            <p class="heading lead">Feedback request
            </p>

            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true" class="white-text">×</span>
            </button>
            </div>

            <!--Body-->
            <div class="modal-body">
            <div class="text-center">
                <i class="far fa-file-alt fa-4x mb-3 animated rotateIn"></i>
                <p>
                <strong>Your opinion matters</strong>
                </p>
                <p>Have some ideas how to improve our product?
                <strong>Give us your feedback.</strong>
                </p>
            </div>

            <hr>

            <!-- Radio -->
            <p class="text-center">
                <strong>Your rating</strong>
            </p>
            <div class="form-check mb-4">
                <input class="form-check-input" name="group1" type="radio" id="radio-179" value="option1" checked>
                <label class="form-check-label" for="radio-179">Very good</label>
            </div>

            <div class="form-check mb-4">
                <input class="form-check-input" name="group1" type="radio" id="radio-279" value="option2">
                <label class="form-check-label" for="radio-279">Good</label>
            </div>

            <div class="form-check mb-4">
                <input class="form-check-input" name="group1" type="radio" id="radio-379" value="option3">
                <label class="form-check-label" for="radio-379">Mediocre</label>
            </div>
            <div class="form-check mb-4">
                <input class="form-check-input" name="group1" type="radio" id="radio-479" value="option4">
                <label class="form-check-label" for="radio-479">Bad</label>
            </div>
            <div class="form-check mb-4">
                <input class="form-check-input" name="group1" type="radio" id="radio-579" value="option5">
                <label class="form-check-label" for="radio-579">Very bad</label>
            </div>
            <!-- Radio -->

            <p class="text-center">
                <strong>What could we improve?</strong>
            </p>
            <!--Basic textarea-->
            <div class="md-form">
                <textarea type="text" id="form79textarea" class="md-textarea form-control" rows="3"></textarea>
                <label for="form79textarea">Your message</label>
            </div>

            </div>

            <!--Footer-->
            <div class="modal-footer justify-content-center">
            <a type="button" class="btn btn-primary waves-effect waves-light">Send
                <i class="fa fa-paper-plane ml-1"></i>
            </a>
            <a type="button" class="btn btn-outline-primary waves-effect" data-dismiss="modal">Cancel</a>
            </div>
        </div>
        </div>
        </div>
        
    </header>
    
    <body class="">
        <ui-view></ui-view>
    </body>
    
    <footer ng-show="headerVisible" id="footer">
        <div  class="cLFooterMain">
            <p>{{month}}</p>
            <p>{{ date | date:'dd/MM/yyyy HH:mm:ss'}}</p>
            <h5 ><a id="footerText" class="textColorWhite" href="" target="_blank">online harvast market</a></h5>
        </div>
    </footer>
</div>
